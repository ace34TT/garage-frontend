<div class="flex flex-wrap">
  <div class="w-full px-4">
    <div>
      <div
        class="relative flex flex-col min-w-0 break-words bg-slate-100 w-full mb-6 shadow-md rounded"
      >
        <div class="rounded-t bg-white mb-0 px-6 py-6">
          <div class="text-center flex justify-between">
            <h6 class="text-blueGray-700 text-xl font-bold">
              Validation Payment
            </h6>
          </div>
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
          <form
            action="#"
            #toDoData="ngForm"
            (ngSubmit)="submitInsert(toDoData.value)"
          >
            <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
              Validation Payment
            </h6>
            <div class="flex flex-wrap">
              <div class="w-full lg:w-3/12 md:w-12/12 px-4">
                <div class="relative w-full mb-3">
                  <label
                    class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                    htmlFor="grid-password"
                  >
                    price
                  </label>
                  <input
                    type="number"
                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                    name="price"
                    [defaultValue]=""
                    required
                    ngModel
                  />
                </div>
              </div>
              <div class="w-full lg:w-3/12 md:w-12/12 px-4">
                <div class="relative w-full mb-3">
                  <label
                    class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                    htmlFor="grid-password"
                  >
                    firstname
                  </label>
                  <input
                    type="text"
                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                    name="firstname"
                    value=""
                    required
                    [(ngModel)]="myFirstname"
                    readonly
                  />
                </div>
              </div>
              <div class="w-full lg:w-3/12 md:w-12/12 px-4">
                <div class="relative w-full mb-3">
                  <label
                    class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                    htmlFor="grid-password"
                  >
                    lastname
                  </label>
                  <input
                    type="text"
                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                    [defaultValue]=""
                    name="lastname"
                    required
                    [(ngModel)]="myLastname"
                    readonly
                  />
                </div>
              </div>
              <div class="w-full lg:w-3/12 md:w-full px-4">
                <div class="relative w-full mb-3">
                  <label
                    class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                    htmlFor="grid-password"
                  >
                    registration number
                  </label>
                  <input
                    type="text"
                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                    name="registration_number"
                    required
                    [(ngModel)]="myRegistration_number"
                    readonly
                  />
                </div>
              </div>
            </div>
            <button
              class="bg-blue-400 text-white active:bg-blue-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
              type="submit"
            >
              Add
            </button>
          </form>
        </div>
        <hr />
        <div class="relative overflow-x-auto">
          <table
            class="w-full text-sm text-left text-gray-500 dark:text-gray-400"
          >
            <thead
              class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
            >
              <tr>
                <th scope="col" class="px-6 py-3">Price</th>
                <th scope="col" class="px-6 py-3">Firstname</th>
                <th scope="col" class="px-6 py-3">Lastname</th>
                <th scope="col" class="px-6 py-3">registration number</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let toDo of pendingItems"
                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
              >
                <th
                  scope="row"
                  class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                >
                  {{ toDo.price }}
                </th>
                <td class="px-6 py-4">{{ toDo.firstname }}</td>
                <td class="px-6 py-4">{{ toDo.lastname }}</td>
                <td class="px-6 py-4">
                  {{ toDo.registration_number }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
