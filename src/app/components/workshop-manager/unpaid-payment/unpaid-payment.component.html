<div class="flex flex-wrap">
  <div class="w-full px-4">
    <div>
      <div
        class="relative flex flex-col min-w-0 break-words bg-slate-100 w-full mb-6 shadow-md rounded"
      >
        <div class="rounded-t bg-white mb-0 px-6 py-6">
          <div class="text-center flex justify-between">
            <h6 class="text-blueGray-700 text-xl font-bold">
              unpaid-payment works!
            </h6>
          </div>
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0"></div>
        <hr />
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
          <div class="flex gap-4">
            <div class="container">
              <ul class="responsive-table">
                <li class="table-header">
                  <div class="col col-2">Number plate</div>
                  <div class="col col-2">Total amount</div>
                  <div class="col col-3">Total paid</div>
                  <div class="col col-4">Last Name</div>
                </li>

                <li *ngFor="let payment of payments" class="table-row">
                  <div class="col col-2" data-label="Job Id">
                    <a
                      [routerLink]="[
                        '/workshop-manager/insert-to-do/',
                        payment.id,
                        payment.number_plate
                      ]"
                      routerLinkActive="true"
                      >{{ payment.number_plate }}</a
                    >
                  </div>
                  <div class="col col-2" data-label="Customer Name">
                    {{ payment.total_amount }}
                  </div>
                  <div class="col col-3" data-label="Amount">
                    {{ payment.total_paid }}
                  </div>
                  <div class="col col-4" data-label="Payment Status">
                    {{ payment.last_name }}
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
