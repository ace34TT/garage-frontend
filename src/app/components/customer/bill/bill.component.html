<div class="flex flex-wrap">
  <div class="w-full px-4">
    <div>
      <div
        class="relative flex flex-col min-w-0 break-words bg-slate-100 w-full mb-6 shadow-md rounded"
      >
        <div class="rounded-t bg-white mb-0 px-6 py-6">
          <div class="text-center flex justify-between">
            <h6 class="text-blueGray-700 text-xl font-bold">Bills</h6>
          </div>
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0"></div>
        <hr />
        <div class="relative overflow-x-auto">
          <div *ngIf="loader; else content" class="mt-5 text-center">
            <app-spinning-loader></app-spinning-loader>
          </div>
          <ng-template #content>
            <table
              class="w-full text-sm text-left text-gray-500 dark:text-gray-400"
            >
              <thead
                class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
              >
                <tr>
                  <th scope="col" class="px-6 py-3">Number</th>
                  <th scope="col" class="px-6 py-3">Car details</th>
                  <th scope="col" class="px-6 py-3">total amount</th>
                  <th scope="col" class="px-6 py-3">total paid</th>
                  <th scope="col" class="px-6 py-3">status</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="let repair of allRepairs.repairs"
                  class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-slate-100 hover:cursor-pointer"
                  (click)="billDetails(repair._id)"
                >
                  <th
                    scope="row"
                    class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                  >
                    --//--
                  </th>
                  <td class="px-6 py-4">
                    {{
                      repair.car.brand +
                        " / " +
                        repair.car.model +
                        " / " +
                        repair.car.registration_number
                    }}
                  </td>
                  <td class="px-6 py-4">{{ repair.total_amount }}</td>
                  <td class="px-6 py-4">{{ repair.total_paid }}</td>
                  <td class="px-6 py-4">
                    <div
                      *ngIf="
                        repair.total_amount > repair.total_paid;
                        else elseBlock
                      "
                      class="text-red-500"
                    >
                      incomplete
                    </div>
                    <ng-template #elseBlock>
                      <div class="text-green-500">Complete</div>
                    </ng-template>
                  </td>
                </tr>
              </tbody>
            </table>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
